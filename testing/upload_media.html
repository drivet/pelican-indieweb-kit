<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload media</title>
</head>
<body>
    <form action="http://localhost:5000/media" method="POST" enctype=multipart/form-data>
        <label>Upload media: </label>
        <input type="file" name="file" accept="image/png, image/jpeg">
        <input type="Submit">
    </form>
</body>
</html>
