<div class="article-info text-muted">
    <div class="article-info-line">
        <time class="article-info-span"
              datetime="{{ article.date.isoformat() }}">
            {{ article.locale_date }}
        </time>
        &#183;
        <span class="article-info-span">
            <a class="p-author h-card" href="{{ SITEURL }}">
                {% if article.author %}
                {{ article.author }}
                {% else %}
                {{ AUTHOR }}
                {% endif %}
                <img src="{{ H_CARD_PHOTO }}" style="display: none"/>
            </a>
        </span>
        &#183;
        <a class="u-url article-info-span" title="Permalink" href="{{ SITEURL }}/{{article.url}}">
            <span class="fa fa-link"></span>
        </a>
    </div>
</div>
