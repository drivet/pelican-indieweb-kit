<blockquote>
    <cite class="article-info text-muted">
        <div class="article-info-line">
            <span class="article-info-span">
                <a class="p-author h-card" href="{{ preview.author.url }}">
                    <img src="{{ preview.author.photo }}" width="36px" height="36px"/>
                   {{ preview.author.name }}
                </a>
            </span>
            &#183;
            <a class="u-url article-info-span" title="Permalink"
               href="{{ preview.url }}">
                <span class="fa fa-link"></span>
            </a>
        </div>
    </cite>

    {% if 'title' in preview %}
    <h5>{{preview.title}}</h5>
    {% endif %}
    {% if 'description' in preview %}
    <p>{{preview.description}}</p>
    {% endif %}
</blockquote>
