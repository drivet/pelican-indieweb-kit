{% if article.webmentions.replies|count > 0 %}
<div class="reply-list pt-4">
    {% for wm in article.webmentions.replies %}
    <div class="repost webmention-item d-flex align-items-center border-bottom mb-2 pb-4">
        <img src="{{wm.author.photo}}" class="img-fluid rounded mr-2"/>
        <div>
            <div><a href="{{wm.author.url}}">{{wm.author.name}}</a></div>
            <div>{{wm.content}}</div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
