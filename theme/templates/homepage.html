{% extends "page.html" %}
{% block content %}
    <article id="content" class="body">
        {% if page.title %}
        <header class="page-header">
            <h1 class="entry-title">
                {% if page.heading %}
                {{ page.heading }}
                {% else %}
                {{ page.title }}
                {% endif %}
            </h1>
        </header>
        {% endif %}

        <div class="entry-content">
            {{ page.content }}
        </div>
    </article>
    <section style="display: none" class="h-card">
        <ul>
            <li>
                <img class="u-photo" src="{{H_CARD_PHOTO}}"/>
            </li>
            <li>
                <a class="p-name u-url" href="{{H_CARD_URL}}">{{AUTHOR}}</a>
            </li>
            <li>
                <a class="u-email"
                   href="mailto:{{H_CARD_EMAIL}}">{{H_CARD_EMAIL}}</a>
            </li>
        </ul>
    </section>
{% endblock %}
